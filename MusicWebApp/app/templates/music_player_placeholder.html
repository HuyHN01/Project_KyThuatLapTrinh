{% extends "base_layout.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ title }}</h2>
    <p>Thông tin nghệ sĩ: {{ song.artist }}</p>
    <p>Album: {{ song.album }}</p>
    <p>Stream URL (để debug): {{ song.stream_url }}</p>
    <p>Trình phát nhạc sẽ được hiển thị ở đây.</p>
</div>
{% endblock %}
